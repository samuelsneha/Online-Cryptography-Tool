<link th:href="@{/css/registration.css}" rel="stylesheet" />
</head>
<body>
    <!-- navigation form -->

        <span class="navbar-brand mb-0 h1"> Online  Cryptography  Tool </span>

    <!--registration form -->
    <!--<div th:if="${param.success}" role="alert">

              This is a primary alertâ€”check it out! </div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="thirdBox">
	           <h1> User Registration Form </h1>
				 <form th:action="@{/register}" method="post" th:object="${registration}">
				   
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
					</div> 
					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email"> Email </label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Password </label>
						<input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
					</div>
					<div class="form-group" id="lastBox">
						<button type="submit" class="btn btn-success hoverButton"> Register </button>
						<span> Already registered? <a th:href="@{/login}"> Login here </a> </span>
					</div>
				 </form>
				</div>
			</div>
		</div>

			</div>

</body>
</html>
